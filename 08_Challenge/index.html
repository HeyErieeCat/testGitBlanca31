<!DOCTYPE html>

<head>

    <title>Document</title>

    <!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--PAra que guarde los cambios en la modificación de los colores de las letras, hay que linkear nuestra pag de css justo debajo del link rel de Bootstrap-->

        <link rel="stylesheet" href="./mainChallenge.css">

        <title>Bootstrap Challenge</title>
    </head>

<body>


    <header>
        <!--Para cambiar colores del navbar agregar el style=-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgb(250, 193, 6)">
            <!--Añadir a class tu etiqueta personal, en este caso fue desd ecustom-link-nav-color=-->
            <!--Para fijar el menu y que te acompañe, hacer esto de abajo-->

            <a class="navbar-brand custom-link-nav-color" href="#">
                <!--Aquí abajo agrego la imagen del icono y también agrego una class para llamarlo en css -->
                <img class="logo-navbar" src="http://pngimg.com/uploads/ice_cream/ice_cream_PNG20970.png" alt="logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link custom-link-nav-color" href="#">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-link-nav-color" href="#">FavFlavors</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle custom-link-nav-color" href="#" id="navbarDropdown"
                            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Locations
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>

                </ul>

            </div>
        </nav>

    </header>

    <main>

 <!--Para que no te apareza la imagen grandota distorcionada en los dispositivos pequeños como cel o ipda,, le pones adelante de carousel slide "d-none d-lg...-->

        <div id="carouselExampleIndicators" class="carousel slide d-none d-lg-block" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-custom-car"
                        src="https://1dib1q3k1s3e11a5av3bhlnb-wpengine.netdna-ssl.com/wp-content/uploads/2018/06/soft-touch-medellin.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img class="img-custom-car"
                        src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/313-pai5639-eye.jpg?auto=format&bg=F4F4F3&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-1.1.0&mark=rawpixel-watermark.png&markalpha=90&markpad=13&markscale=10&markx=25&q=75&usm=15&vib=3&w=1200&s=609b1512e7073c689602e912354a3e5f"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img class="img-custom-car"
                        src="http://s1.1zoom.net/big0/592/Ice_cream_Berry_Fruit_554266_1280x800.jpg"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-----Cards------- HAcer un container y abajo ponerle otra divisi´n que se llame row. Row es para activar el Grid>-->
        <div class="container custom-container">

        <!--PAra justificar las cards, modificar el row. En este caso ya no es necesrio poner d-fle porque el row por default ya lo tiene-->
            <div class="row justify-content-around">

                 <!--PAra separar a cada card, ponerle card mt-4-->

                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://us.123rf.com/450wm/dml5050/dml50501802/dml5050180200532/96222953-baby-boy-kid-hold-strawberry-ice-cream-in-waffles-cone-on-blue-mint-background-with-free-text-copy-s.jpg?ver=6" class="card-img-top" alt="...">
<!--Para modificar el contenido interior de cada card. Desde donde dice "d-flex flex...-->
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">Helado Pablo</h5>
                        
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div> 

                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://us.123rf.com/450wm/dml5050/dml50501807/dml5050180700100/105532898-pretty-baby-girl-kid-hold-big-banana-and-strawberry-ice-cream-in-waffles-cone-and-close-mouth-with-h.jpg?ver=6" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">Helado Matilda</h5>
                        
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>

                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://us.123rf.com/450wm/diy13/diy131707/diy13170700169/83058842-kid-with-ice-cream-on-blue-isolated-background-copy-space-for-text.jpg?ver=6" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">Helado Lucía</h5>
                        
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>

                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://us.123rf.com/450wm/dml5050/dml50501802/dml5050180200142/95042154-pretty-baby-girl-kid-eating-licking-banana-and-strawberry-ice-cream-in-waffles-cone-on-yellow-backgr.jpg?ver=6" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">Helado Hortensia </h5>
                        
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>


                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://us.123rf.com/450wm/dml5050/dml50501809/dml5050180900035/107737723-baby-boy-kid-hold-strawberry-vanilla-ice-cream-in-waffles-cone-hold-hand-near-neck-sore-throat-on-bl.jpg?ver=6" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">Helado Timón</h5>
                        
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>

                <div class="card mt-4" style="width: 18rem;">
                    <img src="https://st2.depositphotos.com/5653638/11527/i/950/depositphotos_115272664-stock-photo-kid-enjoying-ice-cream-indian.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">Helado Patricio</h5>
                        
                        <a href="#" class="btn btn-primary">Conoce más</a>
                    </div>
                </div>

            </div>
        </div>


    </main>
