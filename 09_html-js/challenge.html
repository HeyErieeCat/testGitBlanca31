<!--Los elementos a utilizar: 
3 inputs
3 etiquetas p
1 botón-->
<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./challenge.css">
  <title>Formulario</title>
  </head>
  
  <body>
  <div class="input-container">
  <div class="inner-container">
  <!--LABEL viene con atributo for y ahí se pone el nombre de Id-->
  <label for="inputNombre">Nombre</label>
    <input id="inputNombre" type="text" placeholder="Tu Nombre">

    <label for="inputTelefono">Telefono</label>
    <input id="inputTelefono" type="phone" placeholder="Tu teléfono">

    <label for="inputPizza">Pizza</label>
    <input id="inputPizza" type="text" placeholder="Con o Sin Piña">

    <button id="boton">Haz Tu Pedido</button>
  </div>
  </div>

  <div class="card-container">
  <!--PAra aparecer y desaparecer le agregas otra etiqueta adelante de class="card -->
      <div id="card" class="card desaparecer" style="width: 18rem;">
        <div class="card-body">

          <h6>Nombre</h6>
          <p id="nombre"></p>

          <h6>Telefono</h6>
          <p id="telefono"></p>
          
          <h6>Piña o no piña</h6>
          <p id="pizza"></p>

        </div>
      </div>

  </div>

  </body>
</html>
